<html>
<head>
    <title>marker test</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js">  </script>
    </head>
    <body>
    <b> test v1.1 <a href="/UTC.html">Visit Robot Daycare</a><a href="/index.html">Go Back</a> </b> 
    <a-scene>
       
       <a-scene embedded arjs>
      
     <a-marker preset="hiro">
     <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
      <a-entity
            position="0 0 0"
            scale="0.25 0.25 0.25"
            gltf-model="rusty_robot/scene.gltf"
        
      ></a-entity>
      <a-entity
            position="0 0 0"
            scale="0.25 0.25 0.25"
            gltf-model="utc/scene.gltf"
        
      ></a-entity>
      
     </a-marker>
     
     <a-marker type="pattern" url="pattern-test.patt">
       
       <a-entity
             position="0 0 0"
             scale="0.25 0.25 0.25"
             gltf-model="utc/scene.gltf"
         ></a-entity>

       </a-marker>

     <a-marker type="pattern" url="pattern-face.patt">
       
      <a-entity
            position="0 0 0"
            scale="0.25 0.25 0.25"
            gltf-model="snowman/snowman.gltf"
        ></a-entity>        
      </a-marker>
     
     
     <a-marker type="pattern" url="pattern-smile.patt">
       
      <a-entity
            position="0 0 0"
            scale="0.25 0.25 0.25"
            gltf-model="rusty_robot/scene.gltf"            
        ></a-entity>        
      </a-marker>
     
      <a-entity camera></a-entity>

        </a-scene>
    </body>
    
</html>
